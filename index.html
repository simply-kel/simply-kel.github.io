<!DOCTYPE html>
<html>

<head>
    <title>Lobster</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="icon" href="img/lobster.png">
    <script>
        function run(){
            document.getElementById('player').play()
            document.getElementById('img').src = "img/lobster.png"
            document.getElementById('amogus').innerText = "Lobster"
            // 18*1000
            setTimeout(stop, 18000)
        }
        function stop(){
            document.getElementById('player').pause()
            document.getElementById('img').src = "img/monke.gif"
            document.getElementById('amogus').innerText = "Monke"
        }
    </script>
</head>

<body>
    <audio id="player" src="audio/AMOGUS-BASS-BOOSTED-V2.mp3"></audio>
    <img id="img" src="img/monke.gif" width="128px" onclick="run()">
    <h1 id="amogus" onclick="window.open('https:\/\/www.youtube.com\/watch?v=dQw4w9WgXcQ')">Monke</h1>
</body>

</html>
